<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - National Future Stars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar h3 {
      color: #ff6600;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
    }

    .main {
      flex: 1;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .welcome {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .slider {
      width: 100%;
      height: 200px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .feature-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-icon {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: #ff6600;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #444;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 15px;
      background: #eee;
      color: #555;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>Menu</h3>
    <a href="#">üèÄ Team Schedule</a>
    <a href="#">üìù Add Note</a>
    <a href="#vault">üéµ Music Vault</a>
  </div>

  <div class="main">
    <div class="welcome">Welcome, <span id="usernameDisplay"></span>!</div>
    <div class="slider"></div>

    <div class="features">
      <div class="feature-box">
        <h4>Team Schedule</h4>
        <p>Upcoming games and training sessions...</p>
      </div>
      <div class="feature-box">
        <h4>Notes</h4>
        <textarea rows="4" style="width:100%;"></textarea>
        <button style="margin-top:10px;">Save Note</button>
      </div>
      <div class="feature-box" id="vault">
        <h4>Music Vault</h4>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <div class="countdown" id="countdown">Countdown: 00:10:00</div>

    <footer>
      National Future Stars &copy; 2025. All rights reserved.
    </footer>
  </div>

  <div class="chat-icon" title="Chat">üí¨</div>

  <script>
    document.getElementById("usernameDisplay").innerText = localStorage.getItem("username") || "Player";

    // Countdown
    let totalTime = 600; // 10 minutes
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const minutes = String(Math.floor(totalTime / 60)).padStart(2, '0');
      const seconds = String(totalTime % 60).padStart(2, '0');
      countdownEl.innerText = "Countdown: 00:" + minutes + ":" + seconds;
      totalTime = totalTime > 0 ? totalTime - 1 : 0;
    }, 1000);
  </script>

</body>
</html>
