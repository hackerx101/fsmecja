<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Future Stars Onboarding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #2e2e45);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .basketball-img {
      max-width: 80%;
      height: auto;
      margin: 20px 0;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background: #ff6600;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the National Future Stars</h1>
    <p>Middle Elite Combine - Where Future Champions Rise!</p>
    <img 
      src="https://images.unsplash.com/photo-1604908176872-8a947438b8e5?auto=format&fit=crop&w=800&q=80" 
      alt="Basketball" 
      class="basketball-img"
    />
  </div>

  <div class="buttons">
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </div>

</body>
</html>
