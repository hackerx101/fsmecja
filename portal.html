<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #0a2342;
            --secondary-color: #2ca58d;
            --background-color: #f0f4f8;
            --text-color: #333;
            --card-bg: #ffffff;
            --error-color: #d93025;
            --success-color: #1e8e3e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .portal-wrapper {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .container {
            padding: 2rem 2.5rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        #home-container header {
            background-color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        input[type="date"] {
            color: #555;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(44, 165, 141, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #238b74;
        }
        
        .logout-btn {
            background-color: var(--primary-color);
        }
        .logout-btn:hover {
            background-color: #081c33;
        }

        .switch-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .switch-link a {
            color: var(--secondary-color);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
        
        .switch-link a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .error {
            background-color: rgba(217, 48, 37, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .success {
            background-color: rgba(30, 142, 62, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        #home-container {
            display: none;
        }
        
        #home-container h2 {
            font-size: 1.3rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .profile-info p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .profile-info span {
            font-weight: 600;
            color: var(--secondary-color);
            font-family: monospace;
            font-size: 1.1rem;
            background: #eef;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        #signup-container {
            display: none;
        }
    </style>
</head>
<body>

    <div class="portal-wrapper">

        <!-- Login View -->
        <div id="login-container" class="container">
            <header>
                <h1>National Future Stars</h1>
                <p>Middle Elite Portal Login</p>
            </header>
            <form id="login-form" style="margin-top: 2rem;">
                 <div id="login-message" class="message" style="display:none;"></div>
                <div class="form-group">
                    <label for="login-reg-number">Registration Number</label>
                    <input type="text" id="login-reg-number" required>
                </div>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-dob">Date of Birth</label>
                    <input type="date" id="login-dob" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="switch-link">Don't have an account? <a id="show-signup">Sign Up</a></p>
        </div>

        <!-- Signup View -->
        <div id="signup-container" class="container">
            <header>
                <h1>Create Account</h1>
                <p>Join the Elite Program</p>
            </header>
            <form id="signup-form" style="margin-top: 2rem;">
                <div id="signup-message" class="message" style="display:none;"></div>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-dob">Date of Birth</label>
                    <input type="date" id="signup-dob" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="switch-link">Already have an account? <a id="show-login">Login</a></p>
        </div>

        <!-- Home/Profile View -->
        <div id="home-container" >
             <header>
                <h1>Welcome, <span id="home-username"></span>!</h1>
                <p>Your Elite Portal Dashboard</p>
            </header>
            <div class="container">
                <div id="profile-settings">
                    <h2>Profile Settings</h2>
                    <div class="profile-info">
                        <p>Registration Number:</p>
                        <p><span id="reg-number-display"></span></p>
                    </div>
                </div>
                <button id="logout-btn" class="btn logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('login-container');
            const signupContainer = document.getElementById('signup-container');
            const homeContainer = document.getElementById('home-container');

            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            const loginMessage = document.getElementById('login-message');
            const signupMessage = document.getElementById('signup-message');

            const showSignupBtn = document.getElementById('show-signup');
            const showLoginBtn = document.getElementById('show-login');
            const logoutBtn = document.getElementById('logout-btn');

            const USER_DB_KEY = 'elite_portal_users';

            function getStoredUsers() {
                const users = localStorage.getItem(USER_DB_KEY);
                return users ? JSON.parse(users) : [];
            }

            function saveUsers(users) {
                localStorage.setItem(USER_DB_KEY, JSON.stringify(users));
            }
            
            function showView(view) {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'none';
                homeContainer.style.display = 'none';

                if (view === 'login') {
                    loginContainer.style.display = 'block';
                } else if (view === 'signup') {
                    signupContainer.style.display = 'block';
                } else if (view === 'home') {
                    homeContainer.style.display = 'block';
                }
            }

            function showMessage(element, text, type) {
                element.textContent = text;
                element.className = `message ${type}`;
                element.style.display = 'block';
            }

            function hideMessage(element) {
                element.style.display = 'none';
            }

            function generateRegNumber() {
                return Math.floor(1000000000 + Math.random() * 9000000000).toString();
            }

            showSignupBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showView('signup');
            });

            showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showView('login');
            });
            
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                sessionStorage.removeItem('loggedInUser');
                showView('login');
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                hideMessage(signupMessage);

                const username = document.getElementById('signup-username').value.trim();
                const dob = document.getElementById('signup-dob').value;
                const password = document.getElementById('signup-password').value;

                if (!username || !dob || !password) {
                    showMessage(signupMessage, 'All fields are required.', 'error');
                    return;
                }
                
                const users = getStoredUsers();
                if (users.find(user => user.username.toLowerCase() === username.toLowerCase())) {
                    showMessage(signupMessage, 'Username already exists. Please choose another.', 'error');
                    return;
                }
                
                const newUser = {
                    username,
                    dob,
                    password, // In a real app, hash this!
                    registrationNumber: generateRegNumber(),
                };

                users.push(newUser);
                saveUsers(users);

                signupForm.reset();
                showMessage(loginMessage, 'Signup successful! Please log in.', 'success');
                showView('login');
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                hideMessage(loginMessage);

                const regNumber = document.getElementById('login-reg-number').value.trim();
                const username = document.getElementById('login-username').value.trim();
                const dob = document.getElementById('login-dob').value;
                const password = document.getElementById('login-password').value;
                
                if (!regNumber || !username || !dob || !password) {
                    showMessage(loginMessage, 'All fields are required.', 'error');
                    return;
                }

                const users = getStoredUsers();
                const foundUser = users.find(user => 
                    user.registrationNumber === regNumber &&
                    user.username.toLowerCase() === username.toLowerCase() &&
                    user.dob === dob &&
                    user.password === password
                );

                if (foundUser) {
                    sessionStorage.setItem('loggedInUser', JSON.stringify(foundUser));
                    loadHomePage(foundUser);
                    showView('home');
                    loginForm.reset();
                } else {
                    showMessage(loginMessage, 'Invalid login credentials. Please try again.', 'error');
                }
            });

            function loadHomePage(user) {
                document.getElementById('home-username').textContent = user.username;
                document.getElementById('reg-number-display').textContent = user.registrationNumber;
            }
            
            // Check for a logged-in user on page load
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                loadHomePage(JSON.parse(loggedInUser));
                showView('home');
            } else {
                showView('login');
            }
        });
    </script>
</body>
</html>
